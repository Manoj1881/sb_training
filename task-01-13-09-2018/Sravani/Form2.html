<!DOCTYPE html>
<html>
<body>
	<h2>The select Element</h2>
	<p>The select element defines a drop down list</p>
	<form action="http://localhost/dashboard/login1.php" method="post">
		firstname:<br><input type="text" name="firstname">
		</br>
		lastname:<br><input type="text" name="lastname">
		</br>
		gender:<br><input type="radio" name="gender" value="male">male
		<input type="radio" name="gender" value="female">female
		<br><br>
		<select name="cars" size="3">
			  <option value="volvo">Volvo</option>
			  <option value="saab">Saab</option>
			  <option value="fiat">Fiat</option>
			  <option value="audi">Audi</option>
		</select>
		<br><br>
		<textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
		<br>
		<p>The datalist element specifies a list of pre-defined options for an input element.</p>
		<br><br>
		  <input list="browsers" name="browser">
		  <datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		  </datalist>
		<p><b>Note:</b> The datalist tag is not supported in Safari or IE9 (and earlier).</p>
		<h2>The button Element</h2>
		<button type="button" onclick="alert('hello world!')">Click Me!</button><br><br>
		<input type="submit">
	</form>
</body>
</html>
