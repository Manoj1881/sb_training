<!DOCTYPE html>
<html>
<body>
	<h2>HTML IFrame</h2>
	<p>You can use the height and width attributes to specify the size of the iframe:</p>
	<iframe src="demo_iframe.html" height="300" width="300"></iframe>
	<br>
	<iframe src="demo_iframe.html" style="height:300px;width:300px;"></iframe>
	<br>
	<iframe src="demo_iframe.html" style="border:none">
	<br>
	<iframe height="300px" width="300px" src="demo_iframe.html" name="iframe_a"></iframe>
	<p><a href="https://www.google.com" target="iframe_a">google.com</a></p>
	<p>when the target of a link matches the name of an iframe,the link will open in the iframe</p>
</body>
</html>
