<!DOCTYPE html>
<html>
<head>
<style>
#myheader{
	background-color:blue;
	color:black;
	padding:40px;
	text-align:center;
}
.cities{
	background-color:tomato;
	color:white;
	padding:10px;
}
</style>
</head>
<body>
	<h2>Different Between Class and ID</h2>
	<p>An HTML page can only have one unique id applied to one specific element,while a class name can be applied to multiple elements.
	<h1 id="myheader">My Cities</h1>
	<h2 class="cities">London</h2>
	<p>London is the capital of England.</p>
	<h2 class="cities">Paris</h2>
	<p>Paris is the capital of France.</p>
	<h2 class="cities">Tokyo</h2>
	<p>Tokyo is the capital of Japan</p>
</body>
</html>
