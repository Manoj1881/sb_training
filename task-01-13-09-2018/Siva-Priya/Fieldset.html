<html>
    <body>

        <h2>Grouping from data with Fieldset</h2>

        <p>The field set element is used to group</p>

        <form action="success.html">
            <fieldset>
            <legend>Personal information:</legend>
            First name:<br>
            <input type="text"
            name="firstname" value="Mickey">
            <br>
            Last name:<br>
            <input type="text"
            name="lastname" value="Mouse">
            <br><br>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
        
    </body>
</html>
