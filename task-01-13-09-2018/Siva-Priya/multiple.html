<html>
    <body>

        <h2>Multiple selections</h2>

        <p>use the Multiple attribute to allow the user
            to a select more than one value.
        </p>

        <form action="success.html">
            <select name="cars" size="4"
            multiple>
            <option
            value="volvo">Volvo</option>
            <option
            value="saab">Saab</option>
            <option
            value="fiat">Fiat</option>
            <option
            value="audi">Audi</option>
            </select>
            <br><br>
            <input type="submit">
        </form>

        <p>Hold down the ctrl(windows)/
            Command (mac) button to select
            multiple options. 
        </p>
        
    </body>
</html>
