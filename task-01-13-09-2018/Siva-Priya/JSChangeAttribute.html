<html>
    <body>
        <script>
        function light(sw) {
            var pic;
            if(sw==0) {
                pic="https://www.w3schools.com/js/pic_bulboff.gif"
            }
            else {
                pic="https://www.w3schools.com/js/pic_bulbon.gif"
            }
            document.getElementById('myImage').src=pic;
        }
        </script>

        <img id="myImage"src="https://www.w3schools.com/js/pic_bulboff.gif"
        width="100" height="180">

        <p>
            <button type="button"
            onclick="light(1)">LightOn</button>
            <button type="button"
            onclick="light(0)">LightOff</button>
        </p>
    </body>
</html>
