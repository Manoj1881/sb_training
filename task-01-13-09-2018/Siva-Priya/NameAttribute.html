<!DOCTYPE html>
<html>
    <body>

        <h2>The name Attribute</h2>

        <form action="success.html">
            Firstname:<br>
            <input type="text" value="Mickey">
            <br>
            Lastname:<br>
            <input type="text" value="Mouse">
            <br><br>
            <input type="submit" value="Submit">
        </form>
        
        <p>If you click the submit button the form data will be sent
            to a page called "success.html".
        </p>

        <p>Notice that the value of the "firstname"
            field will not be submitted.
        </p>
        
    </body>
</html>
