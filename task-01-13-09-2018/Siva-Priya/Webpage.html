<html>
    <head>
        <title>page title</title>
        <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="Hello javascript";
        }
        </script>
    </head>
    <body>
        <h1>My Web Page</h1>
        <p id="demo">A paragraph</p>
        <button type="button"
        onclick="myFunction()">Try it</button>
        
    </body>
</html>
