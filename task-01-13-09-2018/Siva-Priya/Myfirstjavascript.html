<html>
 <body>

 <h1>My First Javascript</h1>

 <p>Javascript can change the content of
    an HTML element:</p>

 <button type="button"
 onclick="myFunction()">Click Me!
 </button>

 <p id="demo"></p>

 <script>
function myFunction() {
document.getElementById("demo").innerHTML = "welcome";
}

 </script>

 </body>
</html>
