<html>
 <head>
  <style>
  
  table, th, td {
        border:1px solid black;
        border-collapse:collapse;
  }

  th, td {
        padding:5px;
        text-align:left;
  }

  </style>
 </head>
<body>

  <h2>Cell that spans two columns</h2>

  <p>to make a cell span more than one column.</p>

<table style="width:100%">

  <tr>
     <th>Name</th>
     <th colspan="2">Telephone</th>
  </tr>

  <tr>
     <td>Bill gates</td>
     <td>12345123</td>
     <td>12345678</td>
  </tr>
</table>

</body>
</html>
