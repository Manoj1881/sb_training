<html>
 <body>

  <h1>the start attribute</h1>

  <p>by default,an ordered list will start counting from 1.use the start the specified number.</p>
 
 <ol start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
 </ol>

 <ol type="I" start="50">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
 </ol>

 </body>
</html>
