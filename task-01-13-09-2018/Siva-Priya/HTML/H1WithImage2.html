<!DOCTYPE html>
 <html>
  <body>
  
   <h2>Alternative Text</h2>
   
   <p>The alt attribute should reflect the image content,
      so users who cannot see the image gets an understanding
      of what the image contains:</p>

   <img src="https://images.pexels.com/photos/414061/pexels-photo-414061.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
             alt="land scape" width=400 height="400">

  </body>
 </html>
